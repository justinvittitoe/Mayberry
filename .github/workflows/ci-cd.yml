name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint and Test Client
  client-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./client/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run unit tests with coverage
      run: npm run test:coverage
      env:
        CI: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: ./client/coverage
        flags: client
        name: client-coverage

  # Test Server
  server-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./server/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Run server tests
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/test-db
        JWT_SECRET: test-secret

  # E2E Tests
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [client-test, server-test]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install root dependencies
      run: npm install

    - name: Install client dependencies
      working-directory: ./client
      run: npm ci

    - name: Install server dependencies  
      working-directory: ./server
      run: npm ci

    - name: Build server
      working-directory: ./server
      run: npm run build

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-version: '6.0'
        mongodb-replica-set: test-rs

    - name: Start server in background
      working-directory: ./server
      run: |
        npm start &
        sleep 10
      env:
        NODE_ENV: test
        PORT: 3001
        MONGODB_URI: mongodb://localhost:27017/test-db
        JWT_SECRET: test-secret

    - name: Start client in background
      working-directory: ./client
      run: |
        npm run dev &
        sleep 15
      env:
        CI: true

    - name: Wait for application to be ready
      run: |
        npx wait-on http://localhost:4000 --timeout 60000
        npx wait-on http://localhost:3001/graphql --timeout 60000

    - name: Run Cypress E2E tests
      working-directory: ./client
      run: npm run cypress:run
      env:
        CYPRESS_baseUrl: http://localhost:4000

    - name: Upload Cypress screenshots on failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-screenshots
        path: ./client/cypress/screenshots

    - name: Upload Cypress videos on failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-videos
        path: ./client/cypress/videos

  # Build and Deploy
  build-deploy:
    runs-on: ubuntu-latest
    needs: [client-test, server-test, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build client for production
      working-directory: ./client
      run: |
        npm ci
        npm run build

    - name: Build server for production
      working-directory: ./server
      run: |
        npm ci
        npm run build

    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r server/dist deployment/server
        cp -r client/dist deployment/client
        cp server/package.json deployment/
        cp server/package-lock.json deployment/

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: production-build
        path: deployment/

    # Optional: Deploy to cloud provider
    # - name: Deploy to Production
    #   run: |
    #     # Add your deployment commands here
    #     # Examples: Heroku, Vercel, AWS, etc.

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run npm audit (client)
      working-directory: ./client
      run: npm audit --audit-level moderate

    - name: Run npm audit (server)
      working-directory: ./server
      run: npm audit --audit-level moderate

    - name: Run CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Performance Testing
  performance-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build client
      working-directory: ./client
      run: |
        npm ci
        npm run build

    - name: Run Lighthouse CI
      working-directory: ./client
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci collect --url=http://localhost:4000
        lhci assert
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: Upload Lighthouse reports
      uses: actions/upload-artifact@v3
      with:
        name: lighthouse-reports
        path: .lighthouseci/

# Notify on status changes
  notify:
    runs-on: ubuntu-latest
    needs: [client-test, server-test, e2e-tests, build-deploy]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.client-test.result == 'success' && needs.server-test.result == 'success' && needs.e2e-tests.result == 'success'
      run: |
        echo "✅ All tests passed! Build is ready for deployment."

    - name: Notify failure
      if: contains(needs.*.result, 'failure')
      run: |
        echo "❌ Build failed. Check the logs for details."
        exit 1